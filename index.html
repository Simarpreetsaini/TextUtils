<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar and Text Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Simar</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="toggle-container">
            <span id="toggleText">Off</span>
            <div id="toggleColor" class="toggle-button">
                <div class="toggle-circle"></div>
            </div>
        </div>
    </nav>
    
    <h1>Enter the text to analyze</h1>
    <div class="text-analyzer">
        <textarea id="inputText" rows="10" cols="50"></textarea>
        <div class="buttons">
            <button onclick="convertToUppercase()">Convert to Uppercase</button>
            <button onclick="convertToLowercase()">Convert to Lowercase</button>
            <button onclick="eraseText()">Erase Text</button>
            <button onclick="removeExtraSpaces()">Remove Extra Spaces</button>
        </div>
        <div class="animated-text">
            <div id="animatedTextContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
